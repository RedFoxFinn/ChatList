{% extends "layout.html" %}
{% block body %}
  <h2>{{ text }}</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="/handle_password_change" method="POST">
    <label for="username">{{ username }}</label>
    <input type="text" name="username" id="username"><br/>
    <label for="password">{{ password }}</label>
    <input type="password" name="password" id="password"><br/>
    <label for="new_password">{{ new_password }}</label>
    <input type="password" name="new_password" id="new_password"><br/>
    <label for="new_password_repeat">{{ repeat_new_password }}</label>
    <input type="password" name="new_password_repeat" id="new_password_repeat"><br/>
    <input type="submit" value={{submit}}>
  </form>
{% endblock %}
